baseurl: "https://scovl.github.io"
title: scovl
theme: scovl
languageCode: pt-br
copyright: Vitor Lobo

# Add Disqus configuration
disqusShortname: "lobocode"

pygmentsUseClasses: true
pygmentsCodeFences: true
pygmentsStyle: "dracula"
DefaultContentLanguage: pt

languages:
  pt:
    languageName: Portugues
    weight: 1

markup:
  highlight:
    codeFences: true
    guessSyntax: true
    hl_Lines: ""
    lineNoStart: 1
    lineNos: true
    lineNumbersInTable: true
    noClasses: false
    style: "dracula"
    tabWidth: 2
  goldmark:
    renderer:
      unsafe: true



privacy:
  disqus:
    disable: false
  googleAnalytics:
    anonymizeIP: true
    respectDoNotTrack: true
    useSessionStorage: false

author:
  name: Vitor Lobo
  profile: "https://google.com/+XXX"

taxonomies:
  tag: tags

params:
  mainSections:
    - post
  intro: true
  paginate: 10
  linkedin: "https://linkedin.com/in/vitor-lobo"
  github: "https://github.com/scovl"
  email: lobocode@gmail.com
  mastodon: "https://hachyderm.io/@lobocode"
  rss: "https://scovl.github.io/index.xml"
  opengraph: true
  shareTwitter: true
  shareLinkedIn: true
  dateFormat: "Mon, Jan 2, 2006"
  disqusShortname: "lobocode"
  disqusEnabled: true
  disqusTitle: "Coment√°rios"
  exponeaJsUrl: ""
  exponeaTarget: ""
  exponeaToken: ""
  exponeaTrackVisits: false
  readingTime: true
  readingTimeText: "Estimated reading time:"
  fathomUrl: ""
  fathomSiteId: ""
  math: true
  navigation:
    help: Help
  mermaid:
    theme: "light"
    align: "center"
  customSCSS:
    customSCSS:
      - "css/custom.scss"

permalinks:
  post: "/:year/:month/:day/:contentbasename/"

menu:
  main:
    - name: Contact
      url: /page/contact/
      weight: 4
    - name: About
      url: /page/about/
      weight: 3
