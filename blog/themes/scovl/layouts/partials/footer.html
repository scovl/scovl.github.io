<footer class="footer">
    <div class="container">
        <div class="footer-content">
            <div class="footer-links">
                {{ if .Site.Params.github }}
                <a href="{{ .Site.Params.github }}" target="_blank" rel="noopener noreferrer" class="footer-link">
                    GitHub
                </a>
                {{ end }}
                
                {{ if .Site.Params.linkedin }}
                <a href="{{ .Site.Params.linkedin }}" target="_blank" rel="noopener noreferrer" class="footer-link">
                    LinkedIn
                </a>
                {{ end }}
                
                {{ if .Site.Params.email }}
                <a href="mailto:{{ .Site.Params.email }}" class="footer-link">
                    Email
                </a>
                {{ end }}

                {{ if .Site.Params.mastodon }}
                <a href="{{ .Site.Params.mastodon }}" target="_blank" rel="noopener noreferrer" class="footer-link">
                    Mastodon
                </a>
                {{ end }}

                {{ if .Site.Params.rss }}
                <a href="{{ .Site.Params.rss }}" target="_blank" rel="noopener noreferrer" class="footer-link">
                    RSS
                </a>
                {{ end }}
            </div>
            
            <!-- Back to top button -->
            <div class="back-to-top-container">
                <button id="back-to-top" class="back-to-top-btn" aria-label="{{ i18n "back_to_top" | default "Back to top" }}">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="m18 15-6-6-6 6"/>
                    </svg>
                    <span data-i18n="back_to_top">{{ i18n "back_to_top" | default "Back to top" }}</span>
                </button>
            </div>
            
            <div class="copyright">
                &copy; {{ now.Format "2006" }} {{ .Site.Copyright | default .Site.Title }}
            </div>
        </div>
    </div>
</footer>
