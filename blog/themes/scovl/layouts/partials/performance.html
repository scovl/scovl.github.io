<!-- Preload critical resources -->
<link rel="preload" href="{{ "vendor/fonts/inter/Inter-400.ttf" | relURL }}" as="font" type="font/ttf" crossorigin>
<link rel="preload" href="{{ "vendor/fonts/inter/Inter-600.ttf" | relURL }}" as="font" type="font/ttf" crossorigin>
<link rel="preload" href="{{ "vendor/fonts/jetbrains-mono/JetBrainsMono-400.ttf" | relURL }}" as="font" type="font/ttf" crossorigin>

<!-- DNS prefetch para recursos externos (se necessÃ¡rio) -->
<link rel="dns-prefetch" href="//disqus.com">
<link rel="dns-prefetch" href="//{{ .Site.Params.disqusShortname }}.disqus.com">

<!-- Preconnect para melhorar performance de recursos externos -->
<link rel="preconnect" href="//disqus.com">
<link rel="preconnect" href="//{{ .Site.Params.disqusShortname }}.disqus.com">

<!-- Meta tags para performance -->
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="format-detection" content="telephone=no">
