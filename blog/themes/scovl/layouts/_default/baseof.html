<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
<head>
    <title>{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} | {{ .Site.Title }}{{ end }}</title>
    {{ partial "head.html" . }}
</head>
<body>
    <!-- Header -->
    {{ block "header" . }}
    {{ partial "header.html" . }}
    {{ end }}
    
    <!-- Main content -->
    <main>
        <div class="container">
            {{ block "main" . }}{{ end }}
        </div>
    </main>
    
    <!-- Footer -->
    {{ block "footer" . }}
    {{ partial "footer.html" . }}
    {{ end }}
    
    <!-- JavaScript -->
    <script src="{{ "js/main-minimal.js" | relURL }}"></script>
    
    <!-- Custom JS from config if any -->
    {{ range .Site.Params.customJS }}
    <script src="{{ . | relURL }}"></script>
    {{ end }}
</body>
</html>
