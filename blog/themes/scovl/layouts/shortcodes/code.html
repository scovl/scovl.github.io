{{ $lang := .Get 0 }}
{{ $options := .Get 1 }}
{{ $file := .Get 2 }}

{{ if $file }}
  {{ $content := os.ReadFile $file }}
  {{ highlight $content $lang $options }}
{{ else }}
  <pre class="language-{{ $lang }}"><code class="language-{{ $lang }}">{{ .Inner | highlight $lang $options }}</code></pre>
{{ end }}
